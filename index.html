<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anima Engenharia - Cadastro WhatsApp</title>
    <style>
        /* Estilo visual Anima Engenharia */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
            border-top: 6px solid #25D366; /* Verde WhatsApp */
        }
        h2 { text-align: center; color: #128C7E; margin-bottom: 25px; } /* Verde Escuro */
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: 600; }
        input {
            width: 100%; padding: 10px;
            border: 1px solid #ccc; border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Botão de Enviar */
        button {
            width: 100%; padding: 12px;
            background-color: #25D366; color: white;
            border: none; border-radius: 4px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        button:hover { background-color: #128C7E; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Anima Engenharia</h2>
        <p style="text-align: center; color: #666; font-size: 0.9em; margin-bottom: 20px;">
            Preencha os dados para enviar o cadastro via WhatsApp.
        </p>

        <form onsubmit="enviarZap(event)">
            
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        function enviarZap(event) {
            event.preventDefault(); // Impede a página de recarregar

            // 1. Pega os valores dos campos
            let nome = document.getElementById('nome').value;
            let cpf = document.getElementById('cpf').value;
            let endereco = document.getElementById('endereco').value;
            let senha = document.getElementById('senha').value;

            // 2. Monta a mensagem formatada
            // \n serve para pular linha
            let mensagem = `*NOVO CADASTRO - ANIMA ENGENHARIA*\n\n` +
                           `Nome:* ${nome}\n` +
                           `CPF:* ${cpf}\n` +
                           `Endereço:* ${endereco}\n` +
                           `Senha:* ${senha}`;

            // 3. Codifica a mensagem para URL (para aceitar espaços e acentos)
            let textoCodificado = encodeURIComponent(mensagem);

            
            let numeroDestino = "5531996476416"; 

            // 5. Abre o WhatsApp Web ou App
            window.open(`https://wa.me/${numeroDestino}?text=${textoCodificado}`, '_blank');
        }
    </script>

</body>
</html>
